<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/output.css">
    <title>Login - GS Realtor</title>
</head>
<body class="bg-cyan-50">
    <header class="flex bg-blue-950 justify-between text-amber-100 m-5 p-8 rounded-2xl text-[20px]">
        <div>
            <img src="" alt="GS">
        </div>
        <ul class="flex justify-between gap-12">
            <li class="flex"><a href="index.html">Home</a></li>
            <li class="flex"><a href="about.html">About us</a></li>
            <li class="flex"><a href="properties.html">Properties</a></li>
            <li class="flex"><a href="contact.html">Contact us</a></li>
            <li class="flex"><a href="login.html" class="font-bold">Login</a></li>
        </ul>
    </header>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
            </div>
            <form class="mt-8 space-y-6" id="loginForm" >
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                        <span id="emailError" class="text-red-500 text-sm hidden"></span>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                        <span id="passwordError" class="text-red-500 text-sm hidden"></span>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-950 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <a href="/credential/ai.html">Sign in</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-blue-950 p-5 text-center font-bold text-white mt-20">
        @ COPYRIGHT 2025 GS REALSTER . ALL RIGHTS RESERVED .
    </footer>
</body>
</html>
